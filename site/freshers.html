<body>
<h1><center>APPLICATION FORM </center></h1>
<h3>
<a href="index.html" STYLE="TEXT-DECORATION:NONE">HOME</a>
</h3>
<form method="post" onSubmit="return false">
 <label>firstname:</label>  <input type="text" id="uname" placeholder="username"/><br>
 <label>lastname: </label> <input type="text" id="lname" placeholder="lastname"/><br>
 <label>contact: </label> <input type="text" id="contact" placeholder="contact"/><br>
 <label>email: </label> <input type="text" id="email" placeholder="email"/><br>
 
 <label>qualification:</label>
 <select>
  <option value="graduation">GRADUATE</option>
  <option value="postgraduation">POSTGRADUATE</option>
  <option value="others">OTHERS</option>
 
</select>
  
 <label>address:</label>   
 <textarea rows="4" columns="70" ></textarea><br>
  
 <center><input type="submit" id="submit" value="submit"/>
  <input type="submit" id="refresh" value="refresh"/>
  </center>
</form> 


</body>
